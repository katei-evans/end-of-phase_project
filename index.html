<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transmission Customizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header id="intro">
    <h2 id="h4">KAJI TRANSMISSION MASTERS</h2>
    <img src="image/car-engine.webp" alt="engine">
  </header>

  <div class="container">
    <h1>Customize Your Transmission</h1>

    <form id="transmissionForm">
      <label>Transmission Type:</label>
      <select id="type">
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>

      <label>Gears:</label>
      <select id="gears">
        <option value="5-speed">5-Speed</option>
        <option value="6-speed">6-Speed</option>
        <option value="CVT">CVT</option>
      </select>

      <label>Terrain</label>
      <select id="terrain">
        <option value="hilly-terrain">Hilly</option>
        <option value="flat-terrain">Flat</option>
        <option value="muddy">Muddy</option>
      </select>

      <label>road-condition</label>
        <input type="text" name="road-condition" id="condition">
    
      <label>Distance</label>
      <input type="distance" id="distance" placeholder="in-km">

      <label>Clutch Type:</label>
      <input type="text" id="clutch" placeholder="e.g. Hydraulic" />

      <label>Transmission Fluid:</label>
      <input type="text" id="fluid" placeholder="e.g. ATF-4" />

      <label>Custom Modifications:</label>
      <textarea id="modifications" placeholder="e.g. Extra cooling system, race clutch"></textarea>

      <button type="button" onclick="saveConfiguration()">Save Configuration</button>
    </form>

    <pre id="output"></pre>
    <img id="image" src="image/gear.jpeg" alt="gear">
  </div>

  <script src="script.js"></script>
  <footer id="contact">
    <h4>CONTACT US</h4>
    <div id="icons">
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    
  </footer>
</body>
</html>
